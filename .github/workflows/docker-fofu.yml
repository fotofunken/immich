name: Build and Push Fotofunken Immich Server Image

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build-and-push-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/fotofunken/immich-server
          tags: |
            type=raw,value={{ github.ref_name }}              # ← nimmt exakt den Git-Tag (z. B. 2.4.1-fofu-alpha3 oder v2.4.1-fofu-alpha3)
            type=raw,value=latest,enable={{ is_default_branch }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.fofu        # Dein custom Dockerfile
          platforms: linux/amd64       # Optional später: ,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max